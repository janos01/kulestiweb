<!DOCTYPE html>
<html lang="hu" ng-app="todo">
<head>
    <meta charset="utf-8">
    <title>Teendők</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
    
    <script src="lib/angular.js"></script>
    <script src="lib/angular-sanitize.js"></script>
    <script src="todo.js"></script>
</head>
<body ng-controller="todoCtrl">
    <div id="container">
        <h1>Teendők</h1>
        
        <input type="text" ng-model="tennivalo">
        <input type="button" value="Hozzáad" 
        ng-click="hozzaad()" class="btn btn-primary">
        <input type="button" value="Ment" 
        ng-click="ment()" class="btn btn-primary">
        <input type="button" value="Tölt" 
        ng-click="tolt()" class="btn btn-primary">

        
        <div id="lista">
            <ul class="list-group">
                
                <li ng-repeat="ten in tens"
                 class="list-group-item">
                <input type="checkbox">
                {{ten.ido}}
                {{ten.ten}}                
                </li>
            </ul>
        </div>
    
    </div>
    

</body>
</html>
